        </div>   
            <nav>

    <main>
        <section>
            <h2 class="titulo">Nuestros Artistas </h2>
            <figure class="container">
                <div class="cards">
                     <img src="img/dmitry molosh.jpg" alt="Dmitry Molosh">
                     <h3>Dmitry Molosh</h3>
                     <p>Honorable referente del progressive y fiel exponente del genero. Su sonido tiene todo el groove que le hace falta a tu vida. Presenciar un show del bieloruso es como una ceremonia: un camino de ida que vas a querer repetir religiosamente cada semana.</p>
                     <a class="acard" href="#">Más Información</a>
                    </div>
                <div class="cards">
                     <img src="img/Ben Bohmer.jpg" alt="Ben Bohmer">
                     <h3>Ben Bohmer</h3>
                     <p>Si hay un especialista en volcar sus sentimientos en un track, es Ben Bohmer. Con una melodia, el productor te tranmite mil sentimientos. Dentro de la musica electronica, el productor encontro con su musica trasladarnos a un ambiente de paz y atisbos de felicidad.</p>
                     <a class="acard" href="#">Más Información</a>
                 </div>
                 <div class="cards">
                     <img src="img/nick warren.jpg" alt="Nick Warren">
                     <h3>Nick Warren</h3>
                     <p>No importa cuantos años pasen, ni cuantos djs ingresen a la escena: Warren siempre se mantiene en la escena. Con una trayectoria legendaria y una discografia interminable que habla por si sola. Su sello, The Soundgarden, cotinua como uno de los labels mas importantes de la escena.</p>
                     <a class="acard" href="#">Más Información</a>
                </div>
                <div class="cards">
                     <img src="img/Guy J.jpg" alt="Guy J">
                     <h3>Guy J</h3>
                     <p>No es sencillo destacarse como artista en Israel, tierra prometida del Progressive. Hoy vemos al productor como uno de los responsables del exito de este genero en varias partes del mundo. Su sonido hipnotizante, melodico y lleno de groove fluye de forma perfecta a traves de sus presentaciones.</p>
                     <a class="acard" href="#">Más Información</a> 
                 </div>
            </figure>
        </section>
    </main>
</body>
